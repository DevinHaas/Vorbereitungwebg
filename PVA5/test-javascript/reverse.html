<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reverse</title>
</head>
<body>
    <script type="text/javascript">
        console.log(reverse("javascript"));
        function reverse(str) {
            let result = "";

            for (let i = str.length - 1; i >= 0; i -= 1) {
                result += str[i];
            }
            return result;
        }


    </script>
</body>
</html>
