<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Sizing</title>
</head>
<body>

<script type ="text/javascript">

    function zeigeGrossesBild(){
        var bildquelle = document.createAttribute("src");
        bildquelle.nodeValue = "Drink.jpg";
        var alternativtext = document.createAttribute("alt");
        alternativtext.nodeValue = "Drink";
        var b1 = document.createElement("img");
        b1.setAttributeNode(bildquelle);
        b1.setAttributeNode(alternativtext);
        document.getElementsByTagName("body")[0].appendChild(b1);


    }
</script>
<div>
    <a>
        <img src="../../Imageassets/Drink.jpg" alt="bild" onclick="zeigeGrossesBild()" style="width: 100px">
    </a>
    <a id="gross">

    </a>
</div>

</body>
</html>
